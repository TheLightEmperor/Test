<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #f9f9f9;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>

    <!-- Link to Pemrograman page -->
    <a href="pemrograman.html">Baca tentang Pemrograman</a>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = taskText + ' <span onclick="removeTask(this)">Ã—</span>';
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }

    function removeTask(element) {
      element.parentElement.remove();
    }
  </script>
</body>
</html>
